<html>
<head>
  <title>nRF52 Mesh Wizard</title>
  <link rel="shortcut icon" href="">
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>

<script src="js/three.min.js"></script>
<script src="js/mqttws31.min.js" type="text/javascript"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <!--
  <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" href="#config" aria-expanded="true" aria-controls="config">Config</button>
  -->
    <div id="config" class="row" style="margin:10px">
      <div class="col-lg-2 input-group">
          <input id="inNodeId" type="text" class="form-control" placeholder="Node Id..." aria-label="Search for...">
      </div>
      <div class="col-lg-1 input-group-btn">
        <span class="input-group-btn">
          <button id="btnPing"  class="btn btn-secondary" type="button">Ping</button>
        </span>
    </div>
    <div class="col-lg-2 input-group-btn">
      <span class="input-group-btn">
        <button id="btnGetChannel" class="btn btn-secondary" type="button">Get Channel</button>
      </span>
    </div>
    <div class="col-lg-2 input-group-btn">
      <span class="input-group-btn">
        <button id="btnRemGetChannel" class="btn btn-secondary" type="button">Remote Get Channel</button>
      </span>
    </div>
  <div class="col-lg-3 input-group-btn">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button">Set Tx Power</button>
    </span>
  </div>
  </div>
  <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" href="#viewer" aria-expanded="true" aria-controls="viewer">View</button>
  <div id='viewer' style="width=100% ; height:70%;margin:auto"></div>
  <script src="test_three.js" type="text/javascript"></script>
  <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="collapse" href="#logger" aria-expanded="false" aria-controls="logger">Mesh Log</button>
  <div id='logger' width=100% class="collapse">
    <form>
      <div class="form-group">
        <label for="comment">Mesh Log:</label>
        <textarea class="form-control" rows="6" id="meshlog" readonly></textarea>
      </div>
    </form>    
  </div>
  <script src="test_mqtt.js" type="text/javascript"></script>

</body>
</html>
